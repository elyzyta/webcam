<div class="row text-center">

  <div class="col-12 title-welcome pt-5">
    WebCam.js
  </div>

  <div class="col-10 offset-1 mt-5">
    <div class="row">
        
      <div class="col-12 text-center">

        <div class="p-absolute p-absolute-loading">
          <span>
            <i class="fas fa-3x fa-spinner fa-pulse"></i>
          </span>
        </div>

        <div id="camara" class="box-scan mb-2"></div>

        <canvas id="canvasPhoto" width="1920" height="1080" hidden></canvas>

        <button class="btn-gral red mt-2" (click)="triggerSnapshot()">
          <i class="fas fa-camera"></i> Escanear
        </button>

        <div class="box-list" >
          <div class="row">
            <div class="col-10 offset-1 line-down">
              <h3 class="text-blue light mt-3 mb-3">Documentos escaneados</h3>
            </div>
            <div class="col-10 offset-1 scroll-scan">
              <div class="pt-3" *ngFor="let snap of snapshots; let i = index">
                <div class="row">
                  <div class="col-1 pt-1">
                    <img src="assets/img/doc-scan.png">
                  </div>
                  <div class="col-9">
                    <h2 class="text-grey">Documento {{ i + 1 }}</h2>
                  </div>
                  <div class="col-2 pt-1">
                    <a (click)="remove($event, i)"><img src="assets/img/trash-scan.png"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
